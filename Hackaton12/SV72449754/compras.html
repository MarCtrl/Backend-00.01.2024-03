<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    />

    <style></style>
</head>
<body>

    <div class="col-6 offset-3">
        <form id="RegistroForm">
          <h2>REGISTRO DE COMPRAS</h2>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input
              type="text"
              id="descripcion"
              name="descripcion"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="estado"
              name="estado"
            />
            <label class="form-check-label">Completado</label>
          </div>
          <button type="submit" class="btn btn-dark btn-md">Crear Lista</button>
        </form>
    </div>
    
    <div id="divPendiente" class="col-3 offset-3">
      <button id="btnPendientes"  class="btn btn-dark btn-md">Mostrar Pendientes</button>
    </div>

    <div id="divCompletados" class="col-3 offset-3">
      <button id="btnCompletos" class="btn btn-dark btn-md">Mostrar Completados</button>
    </div>
    
      <script src="script.js"></script>
</body>
</html>
